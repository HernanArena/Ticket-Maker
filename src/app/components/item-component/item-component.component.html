<div class="row">
  <div class="form-group col-md-9">
      <textarea class="textarea_editor form-control" rows="15" placeholder="Enter text ..."></textarea>
  </div>
  <div class="col-md-3">
    <div class="card">
      <div class="card-body" align="center">
          <h4 class="card-title">Imagen del item</h4>

            <img *ngIf="!imagenTemp"[src]="usuario.img | imagen" class="w150">
            <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">

            <input  (change) = "seleccionImagen($event.target.files[0])" type="file">

            <br>

          <button (click) ="cambiarImagen()" [disabled] ="!imagenSubir"
          type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
            <i class="fa fa-camera-retro"></i>
            Actualizar foto
          </button>
      </div>
    </div>
  </div>
</div>
